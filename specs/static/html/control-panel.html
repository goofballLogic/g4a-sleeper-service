<body>

    <article>

        <section>

            <nav>

                <a href="/api/specs">Specs home</a>

            </nav>

        </section>

    </article>
    <article>
        <section>
            <div>
                To purge all test data:
            </div>
            <div>
                <button id="purge">Purge test data</button>
            </div>
        </section>
    </article>

    <script type="module">

        import { prefix } from "/api/specs/static/js/step_definitions/correlation.mjs";
        document.querySelector("#purge").addEventListener("click", async () => {

            const resp = await fetch(`/api/specs/sessions/${prefix()}`, { method: "DELETE" });
            alert(`${resp.status} ${resp.statusText}`);

        });

    </script>
